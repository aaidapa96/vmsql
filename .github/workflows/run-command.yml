name: Run Commands on Azure VM

on:
  push:
    branches:
      - main  # Run the workflow when code is pushed to the main

jobs:
  run-on-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Run Commands on VM via SSH with Password
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} << 'EOF'
          # Ubuntu commands you want to run go here
          echo "Running commands on Azure VM"
          sudo apt-get update
          sudo apt-get install -y nginx
          EOF

      env:
        VM_USERNAME: ${{ secrets.VM_USERNAME }}
        VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
        VM_HOST: ${{ secrets.VM_HOST }}
