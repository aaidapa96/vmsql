name: 'Terraform Deploy1'

on:
  push:
    branches:
      - main  # This runs the workflow when you push changes to the main branch
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Adjust the Terraform version as needed
      - name: Configure Terraform Backend
        run: |
          echo "terraform {
            backend \"local\" {
              path = \"terraform.tfstate\"
            }
          }" > backend.tf

      - name: 'Azure login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Terraform Init'
        run: terraform init
        
      - name: 'Terraform Plan'
        run: terraform plan

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve -var "sql_server=${{ secrets.SQL_SRV_NAME }}"

     
